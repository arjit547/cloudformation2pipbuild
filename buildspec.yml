version: 0.2



phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 875525659788.dkr.ecr.us-east-1.amazonaws.com
      
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...  
      - docker build -t iaf -f ./service1/Dockerfile .
      - docker tag iaf:latest 875525659788.dkr.ecr.us-east-1.amazonaws.com/iaf:latest
      - docker build -t ia -f ./service2/Dockerfile .
      - docker tag ia:latest 875525659788.dkr.ecr.us-east-1.amazonaws.com/ia:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 875525659788.dkr.ecr.us-east-1.amazonaws.com/iaf:latest
      - docker push 875525659788.dkr.ecr.us-east-1.amazonaws.com/ia:latest
      - echo Writing image definitions file...
      - printf '[{"name":"iaf-container","imageUri":"875525659788.dkr.ecr.us-east-1.amazonaws.com/iaf:latest"}]' 875525659788.dkr.ecr.us-east-1.amazonaws.com/iaf:latest > imagedefinitions1.json
      - printf '[{"name":"ia-container","imageUri":"875525659788.dkr.ecr.us-east-1.amazonaws.com/ia:latest"}]' 875525659788.dkr.ecr.us-east-1.amazonaws.com/ia:latest > imagedefinitions2.json 

artifacts:
    files:
        - imagedefinitions1.json
        - imagedefinitions2.json  
